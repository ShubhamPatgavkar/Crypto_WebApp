<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê AES & RSA Encryption Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">üîê AES & RSA Encryption/Decryption</h2>
    
    <form method="POST" class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Enter Plaintext:</label>
            <textarea class="form-control" name="text" rows="3" placeholder="Enter your message here..."></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Encryption Method:</label>
            <select class="form-select" name="method">
                <option value="AES">AES</option>
                <option value="RSA">RSA</option>
            </select>
        </div>

        <div class="d-flex gap-3">
            <button type="submit" name="action" value="Encrypt" class="btn btn-success">Encrypt</button>
            <button type="submit" name="action" value="Decrypt" class="btn btn-primary">Decrypt</button>
        </div>

        <div class="mt-4">
            <label class="form-label">Encrypted Text:</label>
            <textarea class="form-control" name="encrypted_text" rows="3" placeholder="Encrypted result will appear here...">{{ result.encrypted }}</textarea>
        </div>

        <div class="mt-4">
            <label class="form-label">Decrypted Text:</label>
            <textarea class="form-control" rows="3" readonly>{{ result.decrypted }}</textarea>
        </div>
    </form>
</div>

</body>
</html>
