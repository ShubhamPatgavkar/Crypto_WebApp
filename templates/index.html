<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AES File Encryptor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1c92d2, #f2fcfe);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      border-radius: 15px;
      padding: 30px;
      width: 420px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: #fff;
    }
    .toggle-btn {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .btn-mode {
      flex: 1;
      border-radius: 25px;
    }
    .btn-mode.active {
      background-color: #1c92d2 !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-4">üîê AES File Encryptor</h3>
    <div class="toggle-btn btn-group">
      <button id="encryptBtn" class="btn btn-outline-primary btn-mode active">Encrypt</button>
      <button id="decryptBtn" class="btn btn-outline-primary btn-mode">Decrypt</button>
    </div>

    <form id="cryptoForm" enctype="multipart/form-data">
      <input type="hidden" id="mode" name="mode" value="encrypt">

      <div class="mb-3">
        <label for="file" class="form-label">Choose File</label>
        <input class="form-control" type="file" id="file" name="file" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label" id="passwordLabel">Set Password (for encryption)</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100" id="submitBtn">Encrypt & Download</button>
    </form>
  </div>

  <script>
    const encryptBtn = document.getElementById("encryptBtn");
    const decryptBtn = document.getElementById("decryptBtn");
    const modeInput = document.getElementById("mode");
    const submitBtn = document.getElementById("submitBtn");
    const passwordInput = document.getElementById("password");
    const passwordLabel = document.getElementById("passwordLabel");
    const form = document.getElementById("cryptoForm");

    encryptBtn.addEventListener("click", () => {
      encryptBtn.classList.add("active");
      decryptBtn.classList.remove("active");
      modeInput.value = "encrypt";
      submitBtn.textContent = "Encrypt & Download";
      passwordLabel.textContent = "Set Password (for encryption)";
      passwordInput.value = ""; // clear password when switching
    });

    decryptBtn.addEventListener("click", () => {
      decryptBtn.classList.add("active");
      encryptBtn.classList.remove("active");
      modeInput.value = "decrypt";
      submitBtn.textContent = "Decrypt & Download";
      passwordLabel.textContent = "Enter Password (for decryption)";
      passwordInput.value = ""; // clear password when switching
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch("/", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const errorData = await response.json();
          Swal.fire("Error", errorData.error, "error");
          return;
        }

        const disposition = response.headers.get("Content-Disposition");
        const filename = disposition
          ? disposition.split("filename=")[1].replace(/"/g, "")
          : "download.bin";

        const blob = await response.blob();
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        link.remove();

      } catch (err) {
        Swal.fire("Error", "Something went wrong. Try again.", "error");
      }
    });
  </script>
</body>
</html>
